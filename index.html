<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEOX</title>
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/2/V-Letter-PNG-File-Download-Free.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #18181B;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: #27272A;
            border: 1px solid #3F3F46;
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            border-color: #52525B;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: #FAFAFA;
            font-family: 'Jaro', sans-serif;
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1.25rem;
            letter-spacing: 0.5px;
        }

        .card-description {
            color: #A1A1AA;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            flex-grow: 1;
            font-weight: 400;
        }

        .card-footer {
            padding-top: 1rem;
            border-top: 1px solid #3F3F46;
        }

        .btn {
            background-color: #262626;
            color: #FAFAFA;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #404040;
        }

        .btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="cardGrid">

        </div>
    </div>

    <script>
        const cardsData = [
            {
                title: "YT 0:59",
                description: "Resolve issues with YouTube videos stuck at 0:59 by just embedding it.",
                link: "veox369.github.io/YT59/Index.html"
            }
        ];

        function createCard(cardData) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2 class="card-title">${cardData.title}</h2>
                <p class="card-description">${cardData.description}</p>
                <div class="card-footer">
                    <a href="https://${cardData.link}" class="btn" target="_blank" rel="noopener noreferrer">
                        Go
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            `;
            return card;
        }

        function initializeCards() {
            const cardGrid = document.getElementById('cardGrid');
            cardsData.forEach(cardData => {
                const card = createCard(cardData);
                cardGrid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeCards);
    </script>
</body>
</html>
